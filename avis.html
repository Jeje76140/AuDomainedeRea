<!DOCTYPE html>
<!-- Développé par Jérôme B -->
<html lang="fr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Au Domaine de Réa</title>
      <link rel="stylesheet" href="css/test.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="header">
            <div class="header__texture"></div>
      </div>
      <div class="btn">
         <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         </div>
            <ul>
                <li><a href="#"><i class="fas fa-angle-right" aria-hidden="true"></i> Accueil</a></li>
                <li><a href="#"><i class="fas fa-home" aria-hidden="true"></i> L'élevage</a></li>
                <li><a href="#"><i class="fas fa-paw" aria-hidden="true"></i> Nos Chiots</a></li>
                <li><a href="#"><i class="fas fa-book" aria-hidden="true"></i> Livre d'Or</a></li>
                <li><a href="#"><i class="fas fa-address-card" aria-hidden="true"></i> Nous contacter</a></li>
            </ul>
      </nav>
      <script>
         $('.btn').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
    <div class="wave">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>
   </body>
</html>
